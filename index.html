<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Mi Galería de Imágenes</h1>

    <main class="galeria-container">
        <div id="imagen-principal-container">
            <img id="imagen-principal" src="assets/img/cielo.jpg" alt="Imagen principal de la galería">
        </div>
        <div class="thumbnails">
			<img src="assets/img/cielo.jpg" alt="Cielo" class="thumbnail">
            <img src="assets/img/mar.jpg" alt="Mar" class="thumbnail">
            <img src="assets/img/montaña.jpg" alt="Montaña" class="thumbnail">
			<img src="assets/img/bosque.jpg" alt="Bosque" class="thumbnail">
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
